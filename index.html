<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Buttons </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body{background-color: lightblue;}

</style>

</head>
<body>

    <button type="button" class="btn"> Basic </button>
    <button type="button" class="btn btn-outline-danger"> Primary </button>
    
    <br>
    <br>

    <button type="button" class="btn btn-outline-danger">Primary</button>
    
    <br>
    <br>

    <button type="button" class="btn btn-warning btn-lg">Large</button>
    <button type="button" class="btn btn-info btn sn">Small</button>

    <br>
    <br>

    <div class="d-grid col-12">
        <button type="button" class="btn btn-dark btn-block"> Full Width Button</button>
    </div>

    <br>
    <br>

    <button type="button" class="btn btn-primary" active> Active Primary</button>
    <button type="button" class="btn btn-primary" disabled> Disabled</button>
    
    <br>
    <br>

    <div class="alert alert-success">
        <strong> Success!</strong> Indicates a successful or positive action.
    </div>
</body>
</html>
